<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="calc.css" type="text/css" rel="stylesheet">
    <script type="module" src="calc.js"></script>
    <title>Claculadora</title>
</head>

<body>
    <div>
    <p id="display"></p>
    </div>
    <div id="btnCAL">
        <div>
            <button value="AC" class="ACCE">AC</button>
            <button value="CE" class="ACCE">CE</button>
            <button value="%" class="botaogrande">%</button>
            <button value="/" class="botaogrande">/</button>
        </div>

        <div>
            <button value="7" class="botaogrande">7</button>
            <button value="8" class="botaogrande">8</button>
            <button value="9" class="botaogrande">9</button>
            <button value="*" class="botaogrande">x</button>
        </div>
        <div>
            <button value="4" class="botaogrande">4</button>
            <button value="5" class="botaogrande">5</button>
            <button value="6" class="botaogrande">6</button>
            <button value="-" class="botaogrande">-</button>
        </div>
        <div>
            <button value="1" class="botaogrande">1</button>
            <button value="2" class="botaogrande">2</button>
            <button value="3" class="botaogrande">3</button>
            <button value="+" id="botaomais">+</button>
        </div>

        <div>
            <button value="0" class="botaogrande">0</button>
            <button value="." class="botaogrande">.</button>
            <button value="=" class="botaogrande">=</button>
        </div>
    </div>
</body>
</html>
